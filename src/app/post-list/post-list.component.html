<div *ngIf="displaySpin" >
    <app-atom-spinner
      [animationDuration]="700"
      [size]="60"
      [color]="'#ff1d5e'"
    ></app-atom-spinner>
</div>

<div class="row lower" *ngIf="!displaySpin">
  
    <div class="col-8" >
      <ul class="list-group">
        <li *ngFor="let post of posts; let i = index" class="list-group-item">
          <h4 (click)="hideMe[i] = !hideMe[i]">{{ post.title }} <button class="btn btn-danger" (click)="delete(post)" style="float: right">X</button></h4>
          <div [hidden]="!hideMe[i]">
            <hr >
            <p >{{ post.body }}</p>
          </div>  
        </li>
      </ul>
    </div>

    <div class="col-4 lower">
      <form >
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" #title class="form-control" required/>
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" #body class="form-control" required></textarea>
        </div>

        <button (click)="addPost(title.value, body.value); title.value=''; body.value=''" class="btn btn-primary">Add post</button> <br>

      </form>
    </div>
</div>

<div id="search-component" >
    <h4><label for="search-box" >Post Search</label></h4>
    <span>Enter post ID: </span>
    <input  #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul id="search-result">
        <li *ngFor="let post of posts$ | async" >
            <h3>{{ post.title }}</h3>    
            <p>{{ post.body }}</p>
        </li>
    </ul>
</div>
